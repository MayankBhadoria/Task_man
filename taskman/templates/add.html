{% extends 'base.html'%}
{% block content%}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6" style="border: 4px solid rgb(77, 100, 215); border-radius: 3px; background-color: rgb(77, 100, 215);">
            <h2>Add New Task</h2>
            <form method="post" action="">
                {% csrf_token %} <!-- If you are using CSRF token, include it here -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <!-- <input type="text" class="form-control" id="status" name="status" required> -->
                    <select name="status" id="status">
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success mb-3">Add Task</button>
            </form>
        </div>
        
        <div class="col-md-6">
            <h2>Task List</h2>
            
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.status }}</td>
                        <td>{{task.date}}</td>
                        <td><a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                            
                        </td>
                        <td><a href="#editTask-{{forloop.counter}}" class="edit btn btn-warning btn-sm" data-toggle="modal">Update</a></td>
                        
                       

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- update task -->
        {% for task in tasks%}
        <div id="editTask-{{forloop.counter}}" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="/update/{{task.id}}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="task_id" value="{{ task.id }}">
                        <div class="modal-header">						
                            <h4 class="modal-title">Update User</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Title</label>
                                <input name = "title" value="{{task.title}}" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Status</label>
                                
                                <input name="status" value="{{task.status}}" type="text" class="form-control" required>
                                
                            </div>
                            				
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-info" value="update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

{% endblock%}
